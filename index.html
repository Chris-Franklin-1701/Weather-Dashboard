<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"   integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Your Weather Dashboard</title>
</head>
<body class="bg-image" style="background-image: url(./assets/images/ethan-medrano-yrGn-av5WF8-unsplash.jpg);">
    <div id="headliner" class="headliner bg-image p-5 rounded-3 m-3" style="background-image: url(./assets/images/weather.png);">
        <h1 class="display-4">Your Weather Today!</h1>
        <p class="lead">Get your local weather, or destination weather outlook.</p>
        <hr class="my-4">
        <p class="headliner-message">For more detailed weather information, please visit <a href="https://weather.com">The Weather Channel</a></p>
    </div>
    <div class="container">
        <div class="row">
            <section class="col-sm-4 bg-dark text-white">
                <h4 class="pt-1"><strong>Search for City,State:</strong></h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search" id="search-value" aria-label="Location Search" aria-describedby="search-btn"/>
                    <div class="input-group-append">
                        <button class="btn btn-primary text-light" id="search-btn"><i class="fas fa-search-location"></i>"</button>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" id="clear-btn">Clear History</button>
                <ul class="list-group listHistory">

                </ul>
            </section>
            <div class="col-sm-8">
                <div class="row border border-4 rounded border-primary bg-light">
                    <div class="col-sm-12" id="currentWeather">
                        <h3 id="currentLocation" class="location-name mb-1 mt-2 bolder"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Feels Like:<span class="current" id="feels-like"></span></p>
                        <p>High:<span class="current" id="temp-max"></span></p>
                        <p>Low:<span class="current" id="temp-min"></span></p>
                        <p>Pressure:<span class="current" id="pressure"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>Wind Direction:<span class="current" id="wind-direction"></span></p>
                        <p>UV Index:<span class="current" id="uv-index"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
